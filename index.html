<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div class="sideImage">
        <div>
            <img src="odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <p>Foto de <a href="https://unsplash.com/@davi_silva?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Davi Silva</a> na <a href="https://unsplash.com/pt-br/fotografias/_c8NlVZsWU8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div class="sideText">
        <div>
            <p class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <i>now</i> to get started.
            </p>
            <p class="text">You <i>know</i> you want to.</p>
        </div>
        <form action="" method="post">
            <div class="wbox">
                <p class="text">Let's do this!</p>
                <div>
                    <div class="side">
                        <div class="input">
                            <label for="fName">FIRST NAME</label>
                            <input type="text" name="fName" id="fName" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder=" " required>
                            <p class="hiddenalert">* Passwords do not match</p>
                        </div>
                    </div>
                    <div class="side">
                        <div class="input">
                            <label for="lName">LAST NAME</label>
                            <input type="text" name="lName" id="lName" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="cfPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="cfPassword" id="cfPassword" placeholder=" " required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomForm">
                <button type="submit">Create Account</button>
                <p class="loginText">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
